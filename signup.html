<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=8" />
		<meta http-equiv="Content-type" content="text/html; charset=UTF-8" />
		<title>Signup - ShareCareClub</title>
		<link rel="stylesheet" href="main.css" type="text/css" />
	</head>
	<body>
		<div id="PageWrapper">
			<div id="Page">
				<div id="HeadWrapper">
					<div id="Header">
						<h1>ShareCareClub</h1>
						<h2>Create your group</h2>
					</div>
				</div>
				<div id="BodyWrapper">
					<div id="Body">
						<form class="giant" action="team.html" method="post">
							<ul>
								<li>
									<label for="Title">Group Name</label>
									<input type="text" name="title" id="Title" value="Grans Care">
								</li>
								<li>
									<label for="Email">Your Email</label>
									<input type="text" name="email" id="Email">
								</li>
								<li>
									<input type="submit" value="Create">
								</li>
							</ul>
						</form>
					</div>
				</div>
				<div id="FooterWrapper">
					<div id="Footer">
						&copy; ShareCareClub 2011
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
