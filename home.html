<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=8" />
		<meta http-equiv="Content-type" content="text/html; charset=UTF-8" />
		<title>Dashboard - ShareCareClub</title>
		<link rel="stylesheet" href="main.css" type="text/css" />
	</head>
	<body>
		<div id="PageWrapper">
			<div id="Page">
				<div id="HeadWrapper">
					<div id="Header">
						<h1>ShareCareClub</h1>
						<h2>Grans Care</h2>
					</div>
				</div>
				<div id="MenuWrapper">
					<div id="Menu">
						<ul>
							<li class="current"><a href="home.html">Home</a></li>
							<li><a href="messages.html">Messages</a></li>
							<li><a href="team.html">Team</a></li>
							<li class="right"><a href="commsPrefs.html">Communicate</a></li>
							<li class="right"><a href="schedule.html">Schedule</a></li>
						</ul>
					</div>
				</div>
				<div id="BodyWrapper">
					<div id="Body">
						<div class="sendMessageWrapper">
							<form class="sendMessage" action="messages.html" method="post">
								<div><textarea id="SendMessageText"></textarea></div>
								<div id="SendMessageExtras">
									<p>This is about</p>
									<ul class="categories">
										<li>
											<input type="checkbox" id="Category0">
											<label for="Category0">Shopping</label>
										</li>
										<li>
											<input type="checkbox" id="Category1">
											<label for="Category1">Advice</label>
										</li>
										<li>
											<input type="checkbox" id="Category1">
											<label for="Category1">House Maintenance</label>
										</li>
									</ul>
									<p>Send to</p>
									<ul class="users">
										<li>
											<img src="avatar.png" class="avatar"><br>
											<input type="checkbox" id="User1" checked>
											<label for="User1">James</label>
										</li>
										<li>
											<img src="avatar.png" class="avatar"><br>
											<input type="checkbox" id="User2" checked>
											<label for="User2">Linda</label>
										</li>
										<li>
											<img src="avatar.png" class="avatar"><br>
											<input type="checkbox" id="User3" disabled>
											<label for="User3">Fred</label>
										</li>
									</ul>
								</div>
								<div class="submit"><input type="submit" value="Send Request"></div>
							</form>				
						</div>	
						<table class="messages">
							<tr>
								<td class="action">
									<img src="actionNeeded.png">
								</td>
								<td class="message">She called, milk spilt, needs more</td>
								<td class="from">
									James
								</td>
								<td class="category">
									<ul>
										<li>Shopping</li>
									</ul>
								</td>
								<td class="to">
									Everyone!
								</td>
								<td class="status">
									Sent 25 mins ago
								</td>
							</tr>
							<tr>
								<td class="comments" colspan="6">
									<ul>
										<li>
											<form>
												<input type="text">
												<input type="submit" value="Send">
											</form>
										</li>
									</ul>
								</td>
							</tr>
							<tr>
								<td class="comments" colspan="6">
									<ul>
										<li>
											<form>
												<input type="submit" value="Mark as dealt with">
											</form>
										</li>
									</ul>
								</td>
							</tr>
						</table>	
					</div>
				</div>
				<div id="FooterWrapper">
					<div id="Footer">
						&copy; ShareCareClub 2011
					</div>
				</div>
			</div>
		</div>
		<script src="jquery.min.js" type="text/javascript"></script>
		<script src="home.js" type="text/javascript"></script>
	</body>
</html>
